<div class="row" ng-controller="SignUpCtrl">
  <div class="col-md-12">
    <div data-alert ng-show="msg" class="alert alert-danger">{{msg}}</div>
    <form ng-submit="signUpFormSubmit()">
      <h3>Sign Up</h3>
      <div class="row">
        <div class="col-md-2">
          <label>Email:
            <input type="text" ng-model="email" placeholder="Email" required />
          </label>
        </div>
        <div class="col-md-2">
          <label>Password:
            <input type="password" ng-model="password" placeholder="Password" required/>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input type="submit" value="Submit" class="btn btn-primary" />
        </div>
      </div>
    </form>
    <br>
    <p><a href="#/login">Login</a></p>
  </div>
</div>
