<div class="row" ng-controller="GroceryListCtrl">
  <div class="col-lg-12">
    <div data-alert ng-show="msg" class="alert alert-success">{{msg}}</div>
    <h1>Grocery List</h1>

    <!-- Add item to list-->
    <form ng-submit="addFormSubmit()" ng-show="addFormShow">
      <h3>Add Grocery Item</h3>
      <div class="row">
        <div class="col-md-2">
          <label>Item:
            <input type="text" ng-model="name" placeholder="Item Name" required />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input type="submit" value="Submit" class="btn btn-primary" />
        </div>
      </div>
    </form>

    <form ng-submit="editFormSubmit()" ng-show="editFormShow">
      <h3>Edit Grocery Item</h3>
      <div class="row">
        <div class="col-md-2">
          <label>Item:
            <input type="text" ng-model="name" placeholder="Item Name" required />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input type="submit" value="Submit" class="btn btn-primary" />
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-md-12">
        <h3>Groceries</h3>
        <a href='#' ng-click="clearPurchased()">Clear Purchased</a>
        <table>
          <thead>
          <tr id="grocery-header">
            <th width="25%">Item</th>
            <th width="25%">Actions</th>
          </tr>
          </thead>
          <tbody>
            <tr ng-repeat ="grocery in groceries">
              <td ng-class="{'bought' : grocery.bought}" id="grocery-item"><input type="checkbox" ng-click="bought(grocery.$id)" id="checkbox">{{grocery.name}}</td>
              <td><a class="btn btn-default btn-xs active" ng-click="showEditForm(grocery)">Edit</a>
                <a class="btn btn-danger btn-xs active" ng-click="removeGrocery(grocery)">Delete</a></td>
            </tr>
          </tbody>
        </table>
        <br>
      </div>
    </div>
  </div>
</div>
